<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Casino - Dados</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .controls {
            width: 100%;
            max-width: 900px;
            margin-top: 10px;
            padding: 16px;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
            gap: 12px;
            align-items: end;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .field label {
            font-size: 14px;
            color: #cfcfcf;
        }

        .field input {
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            text-align: center;
        }

        .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
        }

        .loss {
            color: #f44336;
        }

        button {
            background: #6200ee;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3700b3;
        }

        .secondary {
            background: #37474f;
        }

        .secondary:hover {
            background: #263238;
        }

        #chart-container {
            width: 100%;
            max-width: 980px;
            margin-top: 30px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
        }

        .game-layout {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: minmax(0, 2fr) minmax(300px, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .roulette-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
        }

        .roulette-wheel {
            width: 220px;
            height: 220px;
            margin: 0 auto 14px;
            border-radius: 50%;
            border: 8px solid #444;
            background: conic-gradient(
                #1b5e20 0deg 20deg,
                #b71c1c 20deg 40deg,
                #111 40deg 60deg,
                #b71c1c 60deg 80deg,
                #111 80deg 100deg,
                #b71c1c 100deg 120deg,
                #111 120deg 140deg,
                #b71c1c 140deg 160deg,
                #111 160deg 180deg,
                #b71c1c 180deg 200deg,
                #111 200deg 220deg,
                #b71c1c 220deg 240deg,
                #111 240deg 260deg,
                #b71c1c 260deg 280deg,
                #111 280deg 300deg,
                #b71c1c 300deg 320deg,
                #111 320deg 340deg,
                #b71c1c 340deg 360deg
            );
            position: relative;
            transition: transform 1.2s ease-out;
        }

        .roulette-wheel::after {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #fafafa;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .roulette-pointer {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid #ffc107;
            margin: 0 auto 8px;
        }

        .roulette-controls {
            display: grid;
            gap: 10px;
            margin-top: 10px;
        }

        .roulette-controls select,
        .roulette-controls input {
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            font-size: 15px;
        }

        .roulette-status {
            margin-top: 12px;
            text-align: center;
            color: #ddd;
        }

        @media (max-width: 980px) {
            .game-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Simulador de Casino: Suma de Dados</h1>
    <p>Cuotas: 2/12 (34x) | 3/11 (17x) | 4/10 (11.4x) | 5/9 (8.5x) | 6/8 (6.8x) | 7 (5.7x)</p>

    <div class="controls">
        <div class="field">
            <label for="cantidadTiradas">Cantidad de tiradas</label>
            <input id="cantidadTiradas" type="number" min="1" step="1" value="1000">
        </div>

        <div class="field">
            <label for="montoBase">Monto por número apostado</label>
            <input id="montoBase" type="number" min="0.01" step="0.01" value="1">
        </div>

        <div class="button-group">
            <button onclick="simularDesdeControles()">Simular</button>
            <button class="secondary" onclick="resetearSimulacion()">Resetear</button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="card">
            <div>Total Apostado</div>
            <div id="totalApostado" class="highlight" style="color: #bbb;">$0</div>
        </div>
        <div class="card">
            <div>Ganancia del Casino</div>
            <div id="gananciaCasino" class="highlight">$0</div>
        </div>
        <div class="card">
            <div>Margen del Casino (%)</div>
            <div id="margenPorcentaje" class="highlight" style="color: #2196f3;">0%</div>
        </div>
        <div class="card">
            <div>Saldo del Jugador (Ruleta)</div>
            <div id="saldoJugador" class="highlight" style="color: #ffca28;">$100</div>
        </div>
    </div>

    <div class="game-layout">
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div class="roulette-card">
            <h2 style="margin-top:0; text-align:center;">Ruleta</h2>
            <div class="roulette-pointer"></div>
            <div id="rouletteWheel" class="roulette-wheel"></div>

            <div class="roulette-controls">
                <label for="tipoApuesta">Tipo de apuesta</label>
                <select id="tipoApuesta">
                    <option value="rojo">Rojo (paga 2x)</option>
                    <option value="negro">Negro (paga 2x)</option>
                    <option value="verde">Verde / 0 (paga 36x)</option>
                </select>

                <label for="montoRuleta">Monto a apostar (USD)</label>
                <input id="montoRuleta" type="number" min="1" step="1" value="10">

                <button onclick="apostarRuleta()">Girar y apostar</button>
            </div>

            <div id="resultadoRuleta" class="roulette-status">Resultado: esperando apuesta...</div>
        </div>
    </div>

    <script>
        const cuotas = {
            2: 34, 12: 34,
            3: 17, 11: 17,
            4: 11.4, 10: 11.4,
            5: 8.5, 9: 8.5,
            6: 6.8, 8: 6.8,
            7: 5.7
        };

        let totalApostado = 0;
        let totalPagado = 0;
        let tiradaActual = 0;
        let timelineLabels = [];
        let timelineGananciaCasino = [];
        let saldoJugador = 100;
        let rotacionRuleta = 0;

        const numerosRojos = new Set([1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36]);

        function colorRuleta(numero) {
            if (numero === 0) return 'verde';
            return numerosRojos.has(numero) ? 'rojo' : 'negro';
        }

        function simularDesdeControles() {
            const cantidad = Number.parseInt(document.getElementById('cantidadTiradas').value, 10);
            const montoBase = Number.parseFloat(document.getElementById('montoBase').value);

            if (!Number.isFinite(cantidad) || cantidad <= 0) {
                alert('Ingresá una cantidad de tiradas válida (mayor a 0).');
                return;
            }

            if (!Number.isFinite(montoBase) || montoBase <= 0) {
                alert('Ingresá un monto válido (mayor a 0).');
                return;
            }

            simularMuchasTiradas(cantidad, montoBase);
        }

        function simularMuchasTiradas(cantidad, montoBase) {
            for (let i = 0; i < cantidad; i++) {
                // Estrategia balanceada: se apuesta al 2..12.
                const apuestaPorTirada = 11 * montoBase;
                totalApostado += apuestaPorTirada;

                const d1 = Math.floor(Math.random() * 6) + 1;
                const d2 = Math.floor(Math.random() * 6) + 1;
                const suma = d1 + d2;

                totalPagado += cuotas[suma] * montoBase;

                tiradaActual += 1;
                timelineLabels.push(tiradaActual);
                timelineGananciaCasino.push(totalApostado - totalPagado);
            }

            actualizarUI();
        }

        function resetearSimulacion() {
            totalApostado = 0;
            totalPagado = 0;
            tiradaActual = 0;
            timelineLabels = [];
            timelineGananciaCasino = [];
            saldoJugador = 100;
            rotacionRuleta = 0;

            document.getElementById('rouletteWheel').style.transform = 'rotate(0deg)';
            document.getElementById('resultadoRuleta').innerText = 'Resultado: esperando apuesta...';
            actualizarUI();
        }

        function apostarRuleta() {
            if (saldoJugador <= 0) {
                alert('sos un boludo');
                return;
            }

            const tipoApuesta = document.getElementById('tipoApuesta').value;
            const monto = Number.parseFloat(document.getElementById('montoRuleta').value);

            if (!Number.isFinite(monto) || monto <= 0) {
                alert('Ingresá un monto de apuesta válido.');
                return;
            }

            if (monto > saldoJugador) {
                alert('No tenés saldo suficiente para esa apuesta.');
                return;
            }

            saldoJugador -= monto;

            const numero = Math.floor(Math.random() * 37);
            const color = colorRuleta(numero);

            let premio = 0;
            if (tipoApuesta === color) {
                premio = tipoApuesta === 'verde' ? monto * 36 : monto * 2;
                saldoJugador += premio;
            }

            const giro = 1800 + (numero / 37) * 360;
            rotacionRuleta += giro;
            document.getElementById('rouletteWheel').style.transform = `rotate(${rotacionRuleta}deg)`;

            const resultadoTxt = `Salió ${numero} (${color}). ${premio > 0 ? `Ganaste $${premio.toFixed(2)}` : `Perdiste $${monto.toFixed(2)}`}.`;
            document.getElementById('resultadoRuleta').innerText = resultadoTxt;

            if (saldoJugador <= 0) {
                saldoJugador = 0;
                actualizarUI();
                alert('sos un boludo');
                return;
            }

            actualizarUI();
        }

        function actualizarUI() {
            const ganancia = totalApostado - totalPagado;
            const margen = totalApostado > 0 ? (ganancia / totalApostado) * 100 : 0;

            document.getElementById('totalApostado').innerText = `$${totalApostado.toLocaleString(undefined, {maximumFractionDigits: 2})}`;
            document.getElementById('gananciaCasino').innerText = `$${ganancia.toLocaleString(undefined, {maximumFractionDigits: 2})}`;
            document.getElementById('margenPorcentaje').innerText = `${margen.toFixed(2)}%`;

            const gananciaElement = document.getElementById('gananciaCasino');
            if (ganancia < 0) gananciaElement.classList.add('loss');
            else gananciaElement.classList.remove('loss');

            myChart.data.labels = timelineLabels;
            myChart.data.datasets[0].data = timelineGananciaCasino;
            myChart.data.datasets[1].data = new Array(timelineGananciaCasino.length).fill(0);
            myChart.update();

            document.getElementById('saldoJugador').innerText = `$${saldoJugador.toLocaleString(undefined, {maximumFractionDigits: 2})}`;
        }

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timelineLabels,
                datasets: [
                    {
                        label: 'Ganancia acumulada del casino',
                        data: timelineGananciaCasino,
                        borderColor: '#4caf50',
                        borderWidth: 2,
                        tension: 0.15,
                        pointRadius: 0,
                        segment: {
                            borderColor: (ctx) => {
                                const y0 = ctx.p0.parsed.y;
                                const y1 = ctx.p1.parsed.y;
                                return (y0 < 0 || y1 < 0) ? '#f44336' : '#4caf50';
                            }
                        }
                    },
                    {
                        label: 'Punto de equilibrio (0)',
                        data: [],
                        borderColor: '#888',
                        borderWidth: 1,
                        borderDash: [5, 5],
                        pointRadius: 0
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: { mode: 'index', intersect: false },
                scales: {
                    y: {
                        grid: { color: '#333' },
                        ticks: { color: 'white' },
                        title: {
                            display: true,
                            text: 'Ganancia/Pérdida acumulada ($)',
                            color: 'white'
                        }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: 'white' },
                        title: {
                            display: true,
                            text: 'Línea temporal de tiradas',
                            color: 'white'
                        }
                    }
                },
                plugins: {
                    legend: { labels: { color: 'white' } },
                    tooltip: {
                        callbacks: {
                            label: (context) => `${context.dataset.label}: $${context.parsed.y.toFixed(2)}`
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
